<div class="container-fluid mt-3 home">
  <div class="row">
    <div class="col" *ngFor="let movie of movies">
      <div class="home__movie">
        <a [routerLink]="['/movie', movie.id]">
          <img src="{{ movie.image }}" alt="" class="home__movie__poster" />
          <span class="home__movie__name">
            {{ movie.name }}
            <button
              class="btn  btn-icon"
              (click)="addToCart(movie.name, movie.price)"
            >
            <fa-icon [icon]="cartIcon"></fa-icon>

              <i class="fas fa-shopping-cart"></i>
            </button>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
