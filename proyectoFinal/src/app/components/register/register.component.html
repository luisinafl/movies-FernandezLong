<div class="container" style="margin-top: 25vh">
  <div class="row">
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-5 text-center">
        <form
          [formGroup]="registroForm"
          (ngSubmit)="onSubmit()"
          #formDir="ngForm"
        >
          <div
            class="cross-validation"
            [class.cross-validation-error]="registroForm.errors?.['identityRevealed'] && (registroForm.touched || registroForm.dirty)"
          >
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                id="email"
                type="text"
                formControlName="email"
                required
              />

              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger pt-1"
              >
                Ingrese un email válido
              </div>

              <label class="form-label mt-1" for="password">Password</label>
              <input
                class="form-control"
                id="password"
                type="password"
                formControlName="password"
                required
              />

              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger pt-1"
              >
                Ingrese su contraseña
              </div>
              <div class="card-footer pb-0 m-0">
                <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!registroForm.valid"
                  [routerLink]="['/dashboard']"
                >
                  Registrarse
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
